[package]
name = "rust-coinselect"
version = "0.1.0"
edition = "2021"

[dependencies]
rand = "0.8.5"
bitcoin = {version = "0.32.2", features = ["rand", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bip39 = {version = "1.0.1", features = ["rand"] }
serde_cbor = "0.11.2"

#Empty default feature set, (helpful to generalise in github actions)
[features]
default = []
