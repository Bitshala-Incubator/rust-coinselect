on:
  push:
    branches:
    - main
  pull_request:

name: test

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install nightly toolchain and install grcov
        run: |
          rustup toolchain install nightly 1.74
          rustup default nightly
          rustup component add llvm-tools-preview
          cargo install grcov

      - name: Build and run tests with coverage
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cllvm-args=--inline-threshold=0 -Clink-dead-code -Coverflow-checks=off'
          RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cllvm-args=--inline-threshold=0 -Clink-dead-code -Coverflow-checks=off'
        run: cargo test -- --nocapture

      - id: coverage
        name: Generate coverage
        uses: actions-rs/grcov@v0.1.5
      
      # Upload coverage report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ${{ steps.coverage.outputs.report }}
          directory: ./coverage/reports/
